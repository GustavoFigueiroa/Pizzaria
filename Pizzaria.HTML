<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="Estilo.CSS" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>

</head>

<body>

    <header>

        <img class="logo" src="Imagens/Logo.png" alt="">
        <a href="" class="usuario"> <img src="https://static.phdvasia.com/br/icons/inactive@2x.png" alt="">
            Login/Cadastro </a>

    </header>

    <main>

        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="Imagens/Carousel1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="Imagens/Carousel2.png" alt=""></div>
                <div class="swiper-slide"><img src="Imagens/Carousel3.png" alt=""></div>
                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>


    </main>

    <section>
        


    </section>



    <script src="https://kit.fontawesome.com/97ad437cc2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="Carousel.js"></script>
