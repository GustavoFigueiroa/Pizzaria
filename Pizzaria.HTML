<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="Estilo.CSS" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <header>

    <main>

        <div class="swiper">

            <div class="swiper-wrapper">

                <div class="swiper-slide"><img src="Imagens/Carousel1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="Imagens/Carousel2.png" alt=""></div>
                <div class="swiper-slide"><img src="Imagens/Carousel3.png" alt=""></div>
                ...
            </div>

            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>


    </main>

                </div>

            </div>

            <div class="Pizzas_Bebidas">

                <p>BEBIDAS</p>
          

            </div>
